<!DOCTYPE html>
<html lang="en">

<head>
    <noscript>
        <h1>I'm a minimalist at heart, but I do have to run some lightweight Javascript to keep this website manageable! Please enable it for a better experience :)</h1>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/prism.css">
    </noscript>
    <script type="text/javascript" src="/scripts/insertheader.js"></script>
</head>

<body>

    <section class="section post" style="padding-top: 30vh;">
        <h1 class="title"></h1>
        <div class="content">
            <span class="meta">
                <h4 class="date"></h4>
                <h2 class="tags"></h2>
            </span>
            <div class="main">
                <div class="body"></div>
            </div>
        </div>
    </section>

    <section class="section post-nav">
        <a href="" id="previous-post">
            <div class="link-title">
                <div class="label">previous</div>
                <svg viewBox="0 0 9 18">
                    <polyline stroke="currentColor" stroke-width="1.7" fill="none" points="8,1 0,9 8,17">
                </svg>
            </div>
        </a>
        <a href="" id="next-post">
            <div class="link-title">
                <div class="label">next</div>
                <svg viewBox="0 0 9 18">
                    <polyline stroke="currentColor" stroke-width="1.7" fill="none" points="1,1 9,9 1,17">
                </svg>
            </div>
        </a>
    </section>
    <script type="text/javascript" src="/scripts/insertfooter.js"></script>

</body>

</html>
