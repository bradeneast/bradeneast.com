<!DOCTYPE html>
<html lang="en">

<head>
    <noscript>
        <h1>I'm a minimalist at heart, but I do have to run some lightweight Javascript to keep this website manageable! Please enable it for a better experience :)</h1>
    </noscript>
    <link rel="preload" href="/scripts/insertfooter.js" as="script">
    <link rel="preload" href="/scripts/insertnav.js" as="script">
    <link rel="preload" href="/scripts/main.js" as="script">
    <link rel="preload" href="/main.css" as="style">
    <script type="text/javascript" src="/scripts/insertHeader.js"></script>
</head>

<body onload="document.body.classList.add('loaded')">
    <section class="section" id="contact" style="margin-top: 10vh;">
        <div class="section__body center pad">
            <form class="focal" tabindex="0" name="contact" id="contact-form" method="POST" action="/success/" netlify>
                <h2>Contact Me</h2>
                <p class="form__desc">Want to know more? Just check some boxes and I'll reach out to you personally.</p>
                <span class="question inline">
                    <input type="text" name="name" aria-label="Your first name" placeholder="Your first name" />
                </span>
                <span class="question inline">
                    <input type="email" name="email" aria-label="Your email" placeholder="youremail@gmail.com" />
                </span>
                <h4>interested in..</h4>
                <span class="question block">
                    <input type="checkbox" name="interest" aria-label="Interest - identity design" id="identity-design">
                </span>
                <span class="question block">
                    <input type="checkbox" name="interest" aria-label="Interest - brand strategy" id="brand-strategy">
                </span>
                <span class="question block">
                    <input type="checkbox" name="interest" aria-label="Interest - web stuff" id="web-stuff">
                </span>
                <input type="submit" value="submit" />
            </form>
        </div>
    </section>
</body>

<footer>
</footer>

<script type="text/javascript" src="/scripts/insertNav.js"></script>
<script type="text/javascript" src="/scripts/insertFooter.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
<script src="https://unpkg.com/scroll-out@2.2.7/dist/scroll-out.min.js"></script>
<script>
    setTimeout(() => {
        initScrollFX();
    }, 1000);
</script>

</html>
