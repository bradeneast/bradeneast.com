<!DOCTYPE html>
<html lang="en">

<head>
    <noscript>
        <h1>I'm a minimalist at heart, but I do have to run some lightweight Javascript to keep this website manageable! Please enable it for a better experience :)</h1>
    </noscript>
    <script type="text/javascript" src="/scripts/insertHeader.js"></script>
</head>

<body onload="document.body.classList.add('loaded')">
    <section class="section fullwidth" style="align-content: flex-end;">
        <div class="background-image">
            <img src="/images/about/laptop-dark.jpg" alt="">
        </div>
        <span class="sub-nav" id="sub-nav">
        </span>
    </section>
    <section class="section align-items alternate-sides" id="intro-template">
        <span class="icon blow-up center" data-scroll></span>
        <span class="center limited-width" data-scroll>
            <h2 class="headline"></h2>
            <h1 class="byline"></h1>
            <p class="body limited-width"></p>
        </span>
    </section>

    <section class="section grid" style="--height: 40rem;">
        <li class="testimonial pad" id="testimonials-template">
            <span class="module-text" data-scroll>
                <h2 class="byline quote center"></h2>
                <p class="body center"></p>
                <p class="author strong center">&ndash;&nbsp;</p>
            </span>
        </li>
    </section>

    <section class="section" id="features-template">
        <div class="section__body pad" data-scroll>
            <h1 class="byline"></h1>
            <h2 class="body"></h2>
        </div>
        <div class="image pad" data-scroll></div>
    </section>
</body>

<footer>
</footer>

<script type="text/javascript" src="/scripts/insertNav.js"></script>
<script type="text/javascript" src="/scripts/insertFooter.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
<script src="https://unpkg.com/scroll-out@2.2.7/dist/scroll-out.min.js"></script>
<script>
    fetchContent('intro-template', '/content/web-stuff.json', 'intro');
    fetchContent('testimonials-template', '/content/testimonials.json', null);
    fetchContent('features-template', '/content/web-stuff.json', 'features');
    setTimeout(() => {
        initScrollFX();
    }, 1000);
</script>

</html>
