<!DOCTYPE html>
<html lang="en" style="scroll-behavior: auto">

<head>
    <noscript>
        <h1>I'm a minimalist at heart, but I do have to run some lightweight Javascript to keep this website manageable! Please enable it for a better experience :)</h1>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/prism.css">
    </noscript>
    <script type="text/javascript" src="/scripts/insertheader.js"></script>
</head>

<body style="scroll-behavior: auto">

    <section class="section" style="padding-top: 30vh;" id="work" data-projects="single">
        <div class="loading"></div>
        <div class="error">Didn't load! No projects to show :(</div>
        <div class="post center">
            <h1 class="title" data-title></h1>
            <div class="content">
                <span class="meta">
                    <h2 class="tags" data-labels></h2>
                </span>
                <p class="body" data-content></p>
            </div>
        </div>
    </section>
    <section class="section" id="more">
        <span class="center pad">
            <h1 class="center">More Projects</h1>
        </span>
        <div class="grid pad" id="more-projects" data-projects="feed">
            <div class="loading waiting"></div>
            <div class="loading error">Didn't load! No projects to show :(</div>
            <template id="project-template">
                <div class="item">
                    <a href="#" data-scroll>
                        <div data-image></div>
                        <div data-meta>
                            <h2 class="center" data-title></h2>
                            <p class="center" data-labels></p>
                        </div>
                    </a>
                </div>
            </template>
        </div>
    </section>

    <script type="text/javascript" src="/scripts/insertfooter.js"></script>

</body>

</html>
