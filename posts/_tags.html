<section>
    <h1 class="tagName" data-load="clip"></h1>
    <p data-load="clip">Enjoy curated content from this tag.</p>
</section>

<section data-load="move">
    <ul class="gallery" id="postFeed" data-stagger="children">
        <template>
            <li class="item" data-load="scale">
                <a class="link">
                    <div class="bg">
                        <img class="image" />
                    </div>

                    <div class="content">
                        <p class="title"></p>
                        <p class="tags"></p>
                    </div>
                </a>
            </li>
        </template>
    </ul>
</section>
