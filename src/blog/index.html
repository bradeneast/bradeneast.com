<Import from="/_/lg/main.html">
	<Title>Read my blog</Title>

	<Content>
		<h1>The blog for <em>dev-signers</em></h1>
		<p class="light-text">
			For moments of spontaneity, <a href="/random" data-no-schwifty>here's a random post</a>.
		</p>
		<div class="feed">
			<Each match="blog/." sort="-Published" from="/_/md/feedItem.html"></Each>
		</div>
	</Content>

	<Aside>
		<Import from="/_/md/selectDropdown.html">
			<Name>Post navigation</Name>
			<Scope>
				<Each match="blog/." sort="-Published" from="/_/md/selectOption.html"></Each>
			</Scope>
			<Placeholder>Select a post</Placeholder>
		</Import>
	</Aside>

</Import>
