<Brick use="/_bricks/organisms/main.html">
	<Title>Code Demo Builder</Title>
	<Content>

		<script>
			window.Prism = window.Prism || {};
			Prism.manual = true;
		</script>
		<script defer src="/_assets/js/codeDemo.js"></script>

		<link rel="stylesheet" href="/_assets/css/codeDemo.css">

		<section>
			<pre><code id="output"></code></pre>
		</section>

		<div class="grid">

			<textarea id="input"></textarea>

			<div class="controls">
				<div class="picker">
					<span>
						<input type="radio" name="lang" id="javascript" checked><label for="javascript"></label>
					</span>
					<span>
						<input type="radio" name="lang" id="html"><label for="html"></label>
					</span>
					<span>
						<input type="radio" name="lang" id="css"><label for="css"></label>
					</span>
				</div>
				<br />
				<button id="highlightButton">Highlight</button>
			</div>

		</div>

	</Content>
</Brick>
