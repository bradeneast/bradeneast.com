<Brick use="/_bricks/organisms/main.html">
	<Title>Code Demo Builder</Title>
	<Content>

		<script>
			window.Prism = window.Prism || {};
			Prism.manual = true;
		</script>
		<script defer src="/_assets/js/codeDemo.js"></script>

		<link rel="stylesheet" href="/_assets/css/codeDemo.css">

		<section>
			<pre id="output" class="line-numbers"></pre>
			<div class="flex" style="align-self: end;">
				<div class="copyright">&copy; Braden East</div>
				<a href="https://bradeneast.com/" style="margin-left: auto">The blog for dev-signers</a>
			</div>
		</section>

		<section class="grid">

			<textarea placeholder="Write your code here..." id="input"></textarea>

			<div>
				<div>
					<input type="radio" name="lang" id="javascript" checked>
					<label for="javascript"></label>
				</div>
				<div>
					<input type="radio" name="lang" id="html">
					<label for="html"></label>
				</div>
				<div>
					<input type="radio" name="lang" id="css">
					<label for="css"></label>
				</div>
			</div>

		</section>

	</Content>
</Brick>
