<!DOCTYPE html>
<html lang="en">

<Brick use="/_/md/head.html">
	<Title>
		<Slot name="Title"></Slot>
	</Title>
</Brick>

<body>

	<aside>

		<section>
			<Brick use="/_/md/selectDropdown.html">
				<Name>Primary navigation</Name>
				<Placeholder>Select a page</Placeholder>
				<Scope>
					<Each from="(?<!.)/(blog|code)?(?!.)" use="/_/md/selectOption.html"></Each>
				</Scope>
			</Brick>
		</section>

		<section>
			<Slot name="Aside">
				<h1>{{Title}}</h1>
			</Slot>
		</section>

	</aside>

	<main>
		<Slot name="Content"></Slot>
	</main>

	<Brick use="/_/md/footer.html"></Brick>

</body>

</html>
