<Import from="/_/lg/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Aside>
		<Import from="/_/md/selectDropdown.html">
			<Placeholder>
				<Slot name="Title"></Slot>
			</Placeholder>
			<Scope>
				<Each sort="-Published" match="(?<!.)/blog/." from="/_/md/selectOption.html"></Each>
			</Scope>
		</Import>
	</Aside>

	<Content>

		<Import from="/_/md/postContent.html">
			<Image>
				<Slot name="Image"></Slot>
			</Image>
			<Tags>
				<Slot name="Tags"></Slot>
			</Tags>
			<Type>
				<Slot name="Type"></Slot>
			</Type>

			<Body>
				<Slot name="Body"></Slot>
			</Body>
		</Import>

		<p>
			<a href="https://twitter.com/intent/tweet?text={* Title *}&amp;url={* SiteRoot *}{* sys.href *}&amp;via=bradenthehair">Share this on Twitter</a>
		</p>

		<hr />

		<Import from="/_/md/horizontalNav.html"></Import>

	</Content>

</Import>
