<Import from="/_/lg/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Aside>
		<Import from="/_/md/selectDropdown.html">
			<Placeholder>
				<Slot name="Title"></Slot>
			</Placeholder>
			<Scope>
				<Each match="(?<!.)/code/." from="/_/md/selectOption.html"></Each>
			</Scope>
		</Import>
	</Aside>

	<Content>

		<Import from="/_/md/postContent.html">
			<Image>
				<Slot name="Image"></Slot>
			</Image>
			<Tags>
				<Slot name="Tags"></Slot>
			</Tags>
			<Type>
				<Slot name="Type"></Slot>
			</Type>

			<Body>
				<Slot name="Body"></Slot>
			</Body>
		</Import>

		<ul>
			{% Demo.length ? `<li><a href="${Demo}">Try the demo</a></li>` : '' %}
			<li>
				<a target="_blank" href="{* Github *}">Check the source code</a>
			</li>
		</ul>

		<hr />

		<Import from="/_/md/horizontalNav.html"></Import>

	</Content>

</Import>
