<Brick use="/_/lg/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Content>

		<div>
			<img width="540" height="360" src="{{Image}}" />
		</div>

		<div>

			<div class="pad-horizontal">
				<div>
					<Slot name="Tags"></Slot>
				</div>
				<div class="light-text">
					<Slot name="Type">
						@{{Math.round(Body.split(' ').length * .01)}}-minute read
					</Slot>
				</div>
			</div>

			<div>
				<Slot name="Body">
					This post doesn't have a body.
				</Slot>

				<p>
					<a target="_blank" href="{{Github}}">
						Peruse <Slot name="Title"></Slot> on Github
					</a>
				</p>

				<hr />

				<div class="flex float-children">

					<a style="text-decoration: none;" href="{{sys.previous.sys.href}}">
						<div class="light-text">previous</div>
						<strong>{{sys.previous.Title}}</strong>
					</a>

					<a style="text-decoration: none;" href="{{sys.next.sys.href}}">
						<div class="light-text">next</div>
						<strong>{{sys.next.Title}}</strong>
					</a>

				</div>
			</div>

		</div>

	</Content>

</Brick>
