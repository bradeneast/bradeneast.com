<div class="select-wrapper">

  {% 
    (() => {
      let id = Math.round(new Date().getTime() * Math.random());
      return `
    <input 
    type="checkbox" 
    oninput="document.getElementsByName(this.name).forEach(i => i.id != this.id ? i.checked = 0 : 1)" 
    name="dropdown" 
    id="${id}" />
      <label class="compress" for="${id}">
        <Slot name="Placeholder">${sys.href.split('/')[1]}</Slot>
      </label>
      `
    })();
   %}

  <div class="select">
    <div class="select__options stagger-child-transitions">
      <Slot name="Scope"></Slot>
    </div>
  </div>

</div>
