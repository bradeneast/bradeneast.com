<Brick use="/_bricks/organisms/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Content>
		<article>

			<div class="post--header">
				<div class="post--header__image">
					<img width="540" height="360" src="{{Image}}" />
				</div>

				<div class="post--info">
					<h1 class="post--info__title">
						<Slot name="Title"></Slot>
					</h1>
					<div class="post--info__tags">
						<Slot name="Tags"></Slot>
					</div>
					<div class="post--info__date">
						<Slot name="Type"></Slot>
					</div>
				</div>
			</div>

			<div class="post--body limited-width">
				<Slot name="Body">
					This post doesn't have a body.
				</Slot>
				<br />
				<a class="button" target="_blank" href="{{Github}}">
					View <Slot name="Title"></Slot> on Github
				</a>
			</div>

		</article>
	</Content>

</Brick>
