<Brick use="/_bricks/organisms/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Content>
		<article>

			<div class="post--header__image">
				<img width="540" height="360" src="{{Image}}" />
			</div>

			<div class="post--wrapper limited-width">

				<div class="post--info">
					<h1 class="post--info__title">
						<Slot name="Title"></Slot>
					</h1>
					<div class="post--info__meta">
						<Slot name="Tags"></Slot>
					</div>
					<div class="post--info__meta">
						<Slot name="Type"></Slot>
					</div>
				</div>

				<div class="post--body">
					<Slot name="Body">
						This post doesn't have a body.
					</Slot>

					<a class="button" target="_blank" href="{{Github}}">
						Peruse <Slot name="Title"></Slot> on Github
					</a>
				</div>

			</div>

		</article>
	</Content>

</Brick>
