<Brick use="_bricks/organisms/main.html">

	<Title>
		<Slot name="Title"></Slot>
	</Title>

	<Content>
		<article>

			<div class="post--header">
				<div class="post--header__image">
					<img width="540" height="360" src="{{Image}}" />
				</div>

				<div class="post--info">
					<h1 class="post--info__title">
						<Slot name="Title"></Slot>
					</h1>
					<div class="post--info__tags">
						<Slot name="Tags"></Slot>
					</div>
					<div class="post--info__date">
						<Slot name="Type"></Slot>
					</div>
				</div>
			</div>

			<div class="post--body limited-width">
				<Slot name="Body">
					This post doesn't have a body.
				</Slot>
				<Brick use="_bricks/molecules/projectEmbed.html">
					<Href>
						<Slot name="Embed"></Slot>
					</Href>
					<Screenshot>
						<Slot name="Screenshot"></Slot>
					</Screenshot>
				</Brick>
			</div>

		</article>
	</Content>

</Brick>
