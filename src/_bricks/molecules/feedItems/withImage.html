<li>

	<a class="post--image" href="{{sys.href}}">
		<img src={{Image}}>
	</a>

	<div class="post--info">

		<h2>
			<a href="{{sys.href}}">
				<Slot name="Title"></Slot>
			</a>
		</h2>

		<div class="post--info__tags">
			<Slot name="Tags"></Slot>
		</div>

		<div class="post--info__length">
			<Slot name="Type">
				@{{Math.round(Body.split(' ').length * .01)}}-minute read
			</Slot>
		</div>

		<div class="post--info__excerpt">
			@{{Body.split(/\n/).shift()}}
		</div>

	</div>
</li>
