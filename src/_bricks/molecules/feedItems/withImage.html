<li class="animate-in">

	<a class="post--image" href="{{sys.href}}">
		<img width="360" height="240" src={{Image}}>
	</a>

	<div class="post--wrapper">
		<div class="post--info">

			<h2 class="post--info__title">
				<a href="{{sys.href}}">
					<Slot name="Title"></Slot>
				</a>
			</h2>

			<div class="post--info__meta">
				<Slot name="Tags"></Slot>
			</div>

			<div class="post--info__meta">
				<Slot name="Type">
					@{{Math.round(Body.split(' ').length * .01)}}-minute read
				</Slot>
			</div>

			<div class="post--info__excerpt">
				@{{Body.split(/\n/).shift()}}
			</div>

		</div>
	</div>
</li>
