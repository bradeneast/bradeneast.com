<style>
	#rocket *,
	#rocket *::before,
	#rocket *::after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

	#rocket {
		--tint: rgba(0, 0, 0, 0.37);
		width: 100%;
		height: 14em;
		overflow: hidden;
	}

	#rocket .rocket--wrapper {
		animation: rocketFloat 5s ease-in-out infinite;
	}

	#rocket .rocket {
		top: 50%;
		left: 50%;
		width: 14em;
		height: 7em;
		transform: translate(-40%, -80%) scale(.85) rotate(-37deg);
	}

	#rocket .body {
		background-color: var(--g7);
		background-image: linear-gradient(transparent, var(--tint)), linear-gradient(to right, transparent 85%, var(--g6) 0);
		border-radius: 0 50% 50% 0;
	}

	#rocket .flame {
		width: 3.7em;
		height: 3.7em;
		top: 50%;
		transform: translate(-50%, -50%) rotate(-45deg);
		border-radius: 0% 50% 50% 50%;
		background: linear-gradient(to top left, var(--accent), var(--primary));
	}

	#rocket .window {
		border-radius: 50%;
		width: 5em;
		height: 5em;
		left: 37%;
		top: 50%;
		transform: translateY(-50%);
		background-color: var(--primary);
		background-image: linear-gradient(transparent, transparent, var(--tint));
		border: .37em solid var(--g6);
	}

	#rocket .window::after {
		background: white;
		border-radius: 50%;
		left: 50%;
		top: 10%;
		width: 2em;
		height: .63em;
		transform: translateX(-50%);
	}

	#rocket .fin {
		--x: -50%;
		--y: -50%;
		background-color: var(--g6);
		background-image: linear-gradient(transparent, var(--tint));
		top: 100%;
		height: 50%;
		width: 85%;
		left: -2em;
		transform: translateY(var(--y));
		border-radius: 100% 0 0 0 / 100% 0 0 0;
		clip-path: polygon(0 0, 100% 0, 37% 100%, 0% 100%);
	}

	#rocket .fin:nth-of-type(2) {
		--y: 50%;
		top: auto;
		bottom: 100%;
		border-radius: 0 0 0 100% / 0 0 0 100%;
		clip-path: polygon(0 0, 37% 0, 100% 100%, 0 100%);
	}

	#rocket .fin:nth-of-type(3) {
		border-radius: 0;
		width: 50%;
		top: 50%;
		z-index: 2;
		height: .5em;
		clip-path: polygon(0 50%, 10% 0, 100% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%);
		background: var(--g5);
	}

	#rocket .stars {
		animation: starsPassBy 7s linear infinite;
	}

	#rocket .star {
		--amt: 1em;
		width: var(--amt);
		height: var(--amt);
		clip-path: polygon(0 50%, 37% 37%, 50% 0, 63% 37%, 100% 50%, 63% 63%, 50% 100%, 37% 63%);
		background: radial-gradient(var(--primary), var(--accent));
		animation: starMoves 7s linear infinite;
		animation-duration: calc(7s / (var(--amt) / 1em));
	}

	@keyframes starMoves {
		0% {
			transform: rotate(-37deg) translate(var(--amt) * 2);
		}

		100% {
			transform: rotate(-37deg) translateX(calc(var(--amt) * -2));
		}
	}

	@keyframes starsPassBy {
		from {
			transform: translate(100%, -100%);
		}

		to {
			transform: translate(-100%, 100%);
		}
	}

	@keyframes rocketFloat {
		0% {
			transform: translateY(.5em);
		}

		50% {
			transform: translateY(0);
		}

		100% {
			transform: translateY(.5em);
		}
	}
</style>

<div id="rocket" class="illustration">
	<div class="stars">
		<div class="star" style="--amt: .8em"></div>
		<div class="star" style="top: 25%; left: -10%; --amt: 2em;"></div>
		<div class="star" style="top: -10%; left: 50%;"></div>
		<div class="star" style="top: 40%; left: 75%; --amt: 2.4em"></div>
		<div class="star" style="top: 100%; left: 72%;"></div>
		<div class="star" style="top: 70%; left: 35%; --amt: 1.6em;"></div>
		<div class="star" style="top: 130%; left: 15%; --amt: .8em"></div>
	</div>
	<div class="rocket--wrapper">
		<div class="rocket">
			<div class="fin"></div>
			<div class="fin"></div>
			<div class="fin"></div>
			<div class="flame"></div>
			<div class="body">
				<div class="window"></div>
			</div>
		</div>
	</div>
</div>
