<style>
	#rocket *,
	#rocket *::before,
	#rocket *::after {
		content: '';
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

	#rocket {
		--accent: #ff48e0;
		--tint: rgba(0, 0, 0, 0.37);
		width: 14em;
		height: 7em;
	}

	#rocket .rocket {
		animation: rocketFloat 7s ease-in-out infinite;
	}

	#rocket .body {
		background-color: var(--g7);
		background-image: linear-gradient(transparent, var(--tint)), linear-gradient(to right, transparent 85%, var(--g6) 0);
		border-radius: 0 50% 50% 0;
	}

	#rocket .flame {
		width: 3.7em;
		height: 3.7em;
		top: 50%;
		transform: translate(-50%, -50%) rotate(-45deg);
		border-radius: 0% 50% 50% 50%;
		background: linear-gradient(to top left, var(--accent), var(--primary));
	}

	#rocket .window {
		border-radius: 50%;
		width: 5em;
		height: 5em;
		left: 37%;
		top: 50%;
		transform: translateY(-50%);
		background-color: var(--primary);
		background-image: linear-gradient(transparent, transparent, var(--tint));
		border: .37em solid var(--g6);
	}

	#rocket .window::after {
		background: white;
		border-radius: 50%;
		left: 50%;
		top: 10%;
		width: 2em;
		height: .63em;
		transform: translateX(-50%);
	}

	#rocket .fin {
		--x: -50%;
		--y: -50%;
		background-color: var(--g6);
		background-image: linear-gradient(transparent, var(--tint));
		top: 100%;
		height: 50%;
		width: 85%;
		left: -2em;
		transform: translateY(var(--y));
		border-radius: 100% 0 0 0 / 100% 0 0 0;
		clip-path: polygon(0 0, 100% 0, 37% 100%, 0% 100%);
	}

	#rocket .fin:nth-of-type(2) {
		--y: 50%;
		top: auto;
		bottom: 100%;
		border-radius: 0 0 0 100% / 0 0 0 100%;
		clip-path: polygon(0 0, 37% 0, 100% 100%, 0 100%);
	}

	#rocket .fin:nth-of-type(3) {
		border-radius: 0;
		width: 50%;
		top: 50%;
		z-index: 2;
		height: .5em;
		clip-path: polygon(0 50%, 10% 0, 100% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%);
		background: var(--g5);
	}

	#rocket .star {
		background: radial-gradient(var(--accent), var(--primary), var(--primary));
		width: 1em;
		height: 1em;
		clip-path: polygon(0 50%, 37% 37%, 50% 0, 63% 37%, 100% 50%, 63% 63%, 50% 100%, 37% 63%);
	}

	@keyframes rocketFloat {
		0% {
			transform: scale(.85) translateY(.5em) rotate(-37deg);
		}

		50% {
			transform: scale(.85) translateY(0) rotate(-37deg);
		}

		100% {
			transform: scale(.85) translateY(.5em) rotate(-37deg);
		}
	}
</style>

<div id="rocket" class="illustration">
	<div class="stars">
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
	</div>
	<div class="rocket">
		<div class="fin"></div>
		<div class="fin"></div>
		<div class="fin"></div>
		<div class="flame"></div>
		<div class="body">
			<div class="window"></div>
		</div>
	</div>
</div>
