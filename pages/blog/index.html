<!--
    title: "Blog",
    description: "The blog for design-oriented devs",
-->
<section>
    <div>
        <h1 data-load="clip">
            Welcome to the blog for <custom-component data-name="blog-audience"></custom-component>.
        </h1>
        <p data-load="move">
            <custom-component data-name="blog-tagline"></custom-component>
        </p>
    </div>
</section>

<section data-load="move">
    <custom-component data-name="post-feed" data-count="999" data-category="blog"></custom-component>
</section>

<section class="attention" data-load="move">
    <custom-component data-name="cta"></custom-component>
</section>
