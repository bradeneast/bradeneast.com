<!--
    title: Blog,
    description: The blog for design-oriented devs,
-->
<section>
    <div>
        <h1 id="blog-headline" data-load="clip"></h1>
        <p id="blog-tagline" data-load="move"></p>
        <component data-name="email-signup"></component>
    </div>
</section>

<section data-load="move">
    <ul class="gallery" id="postFeed" data-stagger="children">
        <template>
            <li class="item" data-load="scale" data-scroll>
                <a href="" class="link">
                    <div class="bg">
                        <img class="image" />
                    </div>

                    <div class="content">
                        <p class="title"></p>
                        <p class="tags"></p>
                    </div>
                </a>
            </li>
        </template>
    </ul>
</section>
