<article>

    <h1 class="title">[[ page.name ]]</h1>

    <div class="meta">
        <div class="modified" aria-label="Date Modified">
            <strong>Updated:</strong> [[ page.date.modified ]]
        </div>
        <p class="categories" aria-label="Categories:">[[ page.categories.links.join('') ]]</p>
    </div>

    <div class="featured_media">
        <video autoplay playsinline loop muted>
            <source src="[[ page.media ]]">
            <img src="[[ page.media ]]" alt="">
        </video>
    </div>

    {{ CONTENT }}

</article>

{{ scope_nav }}
