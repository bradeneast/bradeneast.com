<!-- CodePen embed script -->
[[ /class=\"codepen"/gi.test(page.content) ? '<script async src="https://static.codepen.io/assets/embed/ei.js"></script>' : '' ]]

<!-- Syntax highlighting with PrismJS -->
[[  /pre\>/gi.test(page.content) ? '<link defer="true" rel="preload" as="style" href="/_assets/css/prism.min.css"><script defer src="/_assets/js/prism.min.js"></script>' : '' ]]


<article>

    <h1 class="title">[[ page.name ]]</h1>

    <div class="meta">

        <div class="created" aria-label="Date created:">
            <strong>Created:</strong> [[ page.date.created ]]
        </div>

        <div class="modified" aria-label="Date modified:">
            <strong>Updated:</strong> [[ page.date.modified ]]
        </div>

        <p class="categories" aria-label="Categories:">[[ page.categories.links ]]</p>

    </div>

    <div class="featured_media" aria-label="Featured media:">

        <img src="[[ page.media ]]" alt="" />

    </div>

    {{ CONTENT }}

    {{ blog_cta }}

</article>

{{ scope_nav }}
