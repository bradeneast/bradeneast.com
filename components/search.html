<div id="search_wrapper">

    <input type="text" placeholder="Search this site" name="search" id="search" onkeyup="handleSearchInput(this.value)">

    <ul id="search_results">
        <li id="search_result_template">

            <h2><a href="result.href">result.name</a></h2>

            <p>result.excerpt</p>

            <div class="meta">
                <p class="categories">result.categories.links</p>
            </div>

        </li>
    </ul>

</div>
