<div class="search-wrapper">

    <input type="text" placeholder="Search this site" name="search" id="search">

    <ul id="search_results">
        <template id="search_result_template">
            <li>

                <h3><a href="result.href">result.name</a></h3>

                <p>result.excerpt</p>

                <div class="meta">
                    <p class="categories">result.categories.links</p>
                </div>

            </li>
        </template>
    </ul>

</div>
