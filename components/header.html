    <link rel="preload" as="style" href="/_assets/css/non_critical.min.css" type="text/css" onload="this.onload=null;this.rel=`stylesheet`" />

        <link rel="stylesheet" href="/_assets/css/non_critical.min.css" type="text/css" />

    <script defer src="https://polyfill.io/v3/polyfill.min.js" crossorigin="anonymous"></script>
    <script defer src="/_assets/js/main.min.js"></script>
    <script>
        var dmName = 'dark_mode';
        var dm = localStorage.getItem(dmName);

        if (dm == null) {
            localStorage.setItem(dmName, false);
        } else {
            document.documentElement.classList.toggle(dmName, JSON.parse(dm));
        }
    </script>

    <noscript>
        <style>
            #dark_mode_toggle {
                display: none;
            }
        </style>
    </noscript>
